<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type"  
              content="text/html; charset=UTF-8" />  
        <title>Payment Details</title>
    </h:head>
    <h:body> 
        <ui:composition template="./siteTemplate.xhtml">  
            <ui:define name="content">
                <h:form id="form" class="form-horizontal">  
                    <div class="form-group row">  
                        <div class="col-sm-4"></div>  
                        <div  class="col-sm-4">  
                            <h2 style="text-align: center">Payment Details</h2>
                        </div>  
                    </div>  
                    <hr/>  
                    <div class="form-group row">  
                        <h:outputLabel for="creditNumber" class="control-label col-sm-4 text-right">Credit Number</h:outputLabel>
                        <div class="col-sm-4">  
                            <h:inputText id="credit-number-id" value="#{payment.creditNumber}" class="form-control"   
                                         validatorMessage="creditNumber is required">  
                            </h:inputText>  
                        </div>  
                    </div>
                    <div class="form-group row">  
                        <h:outputLabel for="creditCompany" class="control-label col-sm-4 text-right">Credit Company</h:outputLabel>
                        <div class="col-sm-4">  
                            <h:inputText id="credit-company-id" value="#{payment.creditCompany}" class="form-control"   
                                         validatorMessage="creditCompany is required">  
                            </h:inputText>  
                        </div>  
                    </div>
                    <div class="form-group row">  
                        <h:outputLabel for="validUntil" class="control-label col-sm-4 text-right">Valid Until</h:outputLabel>
                        <div class="col-sm-4">  
                            <h:inputText id="validUntil-id" value="#{payment.validUntil}" class="form-control"   
                                         validatorMessage="validUntil is required">  
                            </h:inputText>  
                        </div>  
                    </div>
                    <div class="form-group row">  
                        <h:outputLabel for="cvvCode" class="control-label col-sm-4 text-right">CVV Code</h:outputLabel>
                        <div class="col-sm-4">  
                            <h:inputText id="cvvCode-id" value="#{payment.cvvCode}" class="form-control"   
                                         validatorMessage="cvvCode is required">  
                            </h:inputText>  
                        </div>  
                    </div>
                    <div class="form-group row">  
                        <div class="col-sm-4"></div>  
                        <div class="col-sm-4">  
                            <div class="col-sm-2"> 
                                <h:commandButton value="Save" action="#{payment.save()}" class="btn btn-success"   
                                                 style="width: 80px;"></h:commandButton>  
                            </div>  
                            <div class="col-sm-1">  
                            </div>  
                        </div>  
                    </div>
                </h:form>  
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
