<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type"  
              content="text/html; charset=UTF-8" />  
        <title>My Cart</title>
    </h:head>
    <h:body>
        <ui:composition template=".\siteTemplate.xhtml">  
            <ui:define name="content">  
                <h:form>  
                    <center>  
                        <h2><h:outputText value="My Cart"/></h2>  
                    </center>  
                    <h:dataTable binding="#{table}" value="#{loggedUser.getCart()}" var="productEntry"   
                                 class="table table-striped table-hover table-bordered">
                        <h:column>  
                            <f:facet name="header"></f:facet>  
                            <h:outputText value="#{table.rowIndex + 1}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">Product</f:facet>  
                            <h:outputText value="#{productEntry.key.name}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">In Cart</f:facet>  
                            <h:outputText value="#{productEntry.value}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Total Price</f:facet>  
                            <h:outputText value="#{productEntry.key.price * productEntry.value}"/>  
                        </h:column> 

                        <h:column>  
                            <f:facet name="header">Increase</f:facet>  
                            <h:commandButton action = "#{loggedUser.addToCart(productEntry.key)}" value="Increase" class="btn btn-primary">  
                            </h:commandButton>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Decrease</f:facet>  
                            <h:commandButton action = "#{loggedUser.removeFromCart(productEntry.key)}" value="Decrease" class="btn btn-danger">  
                            </h:commandButton>  
                        </h:column>
                    </h:dataTable>

                    <div class="form-group row">  
                        <h:outputLabel for="cart-total-price" class="control-label col-sm-4 text-right">Cart total price</h:outputLabel>
                        <div class="col-sm-4">  
                            <h:inputText id="cart-total-price-id" value="#{loggedUser.getCartTotalPrice()}" class="form-control"   
                                         disabled="true">  
                            </h:inputText>  
                        </div>  
                    </div>

                    <div class="form-group row">  
                        <h:outputLabel for="Payment" class="control-label col-sm-4 text-right">payment</h:outputLabel>
                        <div class="col-sm-4">  
                            <h:selectOneRadio value="#{loggedUser.payments.get(0)}">
                                <f:selectItems value="#{loggedUser.payments}" />
                            </h:selectOneRadio>  
                        </div>  
                    </div>

                    <center><h:commandButton action = "#{loggedUser.checkoutCartToOrder()}"   
                                             value="Check Out" class="btn btn-success"></h:commandButton></center>
                </h:form>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
