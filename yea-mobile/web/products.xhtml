<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type"  
              content="text/html; charset=UTF-8" />  
        <title>Products</title>
    </h:head>
    <h:body>
        <ui:composition template=".\siteTemplate.xhtml">  
            <ui:define name="content">  
                <h:form>  
                    <center>  
                        <h2><h:outputText value="Products"/></h2>  
                    </center>  
                    <h:dataTable binding="#{table}" value="#{product.getProductsList()}" var="p"   
                                 class="table table-striped table-hover table-bordered">  
                        <h:column>  
                            <f:facet name="header"></f:facet>  
                            <h:outputText value="#{table.rowIndex + 1}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">ID</f:facet>  
                            <h:outputText value="#{p.pid}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Name</f:facet>  
                            <h:outputText value="#{p.name}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Price</f:facet>  
                            <h:outputText value="#{p.price}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">In Stock</f:facet>  
                            <h:outputText value="#{p.inStock}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Details</f:facet>  
                            <h:commandButton action = "#{product.edit(p.pid)}" value="Details" class="btn btn-primary">  
                            </h:commandButton>  
                        </h:column>  
                        <c:if test="#{loginController.isManagerLoggedIn()}">
                            <h:column>  
                            <f:facet name="header">Delete</f:facet>  
                            <h:commandButton action = "#{product.delete(p.pid)}" value="Delete" class="btn btn-danger">  
                            </h:commandButton>  
                        </h:column>  
                        </c:if>
                    </h:dataTable>  
                    <center><h:commandButton action = "#{product.createNewProduct()}"   
                                             value="Create New Product" class="btn btn-success"></h:commandButton></center>  
                </h:form>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
