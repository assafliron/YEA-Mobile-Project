<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type"  
              content="text/html; charset=UTF-8" />  
        <title>Orders</title>
    </h:head>
    <h:body>
        <ui:composition template=".\siteTemplate.xhtml">  
            <ui:define name="content">  
                <h:form>  
                    <center>  
                        <h2><h:outputText value="Orders"/></h2>  
                    </center>  
                    <c:choose>
                        <c:when test="#{loginController.isManagerLoggedIn()}">
                            <ui:param name="ordersList" value="#{order.getOrdersList()}" />  
                        </c:when>
                        <c:otherwise>
                            <ui:param name="ordersList" value="#{loggedUser.getOrdersOfUser()}" />  
                        </c:otherwise>
                    </c:choose>
                    <h:dataTable binding="#{table}" value="#{ordersList}" var="o"   
                                 class="table table-striped table-hover table-bordered">
                        <h:column>  
                            <f:facet name="header"></f:facet>  
                            <h:outputText value="#{table.rowIndex + 1}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">ID</f:facet>  
                            <h:outputText value="#{o.oid}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">User</f:facet>  
                            <h:outputText value="#{o.getUser().firstName} #{o.getUser().lastName}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Total Price</f:facet>  
                            <h:outputText value="#{o.totalPrice}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">Provided</f:facet>  
                            <h:outputText value="#{o.provided}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Edit</f:facet>  
                            <h:commandButton action = "#{order.edit(o.oid)}" value="Details" class="btn btn-primary">  
                            </h:commandButton>  
                        </h:column>  
                        <c:if test="#{loginController.isManagerLoggedIn()}">
                            <h:column>  
                                <f:facet name="header">Delete</f:facet>  
                                <h:commandButton action = "#{o.delete(o.pid)}" value="Delete" class="btn btn-danger">  
                                </h:commandButton>  
                            </h:column>  
                        </c:if>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
