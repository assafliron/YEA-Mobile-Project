<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type"  
              content="text/html; charset=UTF-8" />  
        <title>User Details</title>
    </h:head>
    <h:body>
        <ui:composition template="./siteTemplate.xhtml">  
            <ui:define name="content">
                
                <h:form id="form" class="form-horizontal">  
                    <div class="form-group row">  
                        <div class="col-sm-4"></div>  
                        <div  class="col-sm-4">  
                            <h2 style="text-align: center">User Details</h2>
                        </div>  
                    </div>  
                    <hr/>  
                    <div class="form-group row">  
                        <h:outputLabel for="username" class="control-label col-sm-4 text-right">User Name</h:outputLabel>
                        <div class="col-sm-4">  
                            <h:inputText id="username-id" value="#{user.username}" class="form-control"   
                                         validatorMessage="Username is required">  
                            </h:inputText>  
                        </div>  
                    </div>
                    <div class="form-group row">  
                        <h:outputLabel for="firstName" class="control-label col-sm-4 text-right">First Name</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="firstName-id" value="#{user.firstName}" class="form-control"   
                                         validatorMessage="First name is required">  
                            </h:inputText>  
                        </div>  
                    </div>
                    <div class="form-group row">  
                        <h:outputLabel for="lastName" class="control-label col-sm-4 text-right">Last Name</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="lastName-id" value="#{user.lastName}" class="form-control"   
                                         validatorMessage="Last name is required">  
                            </h:inputText>  
                        </div>  
                    </div>
                    <div class="form-group row">  
                        <h:outputLabel for="email" class="control-label col-sm-4 text-right">Your Email</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="email-id" value="#{user.email}" class="form-control"   
                                         validatorMessage="Email is required">  
                            </h:inputText>  
                        </div>  
                    </div>  
                    <div class="form-group row">  
                        <h:outputLabel for="password" class="control-label col-sm-4 text-right">Password</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="password-id" value="#{user.password}" class="form-control"   
                                           validatorMessage="Password is required">  
                            </h:inputText>  
                        </div>  
                    </div>
                    <div class="form-group row">  
                        <h:outputLabel for="phoneNumber" class="control-label col-sm-4 text-right">Phone Number</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="phoneNumber-id" value="#{user.phoneNumber}" class="form-control"   
                                         validatorMessage="Phone number is required">  
                            </h:inputText>  
                        </div>  
                    </div>
                    <div class="form-group row">  
                        <h:outputLabel for="birthDate" class="control-label col-sm-4 text-right">Birth Date (yyyy-mm-dd)</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText  id="birthDate-id" value="#{user.birthDate}" class="form-control"   
                                          validatorMessage="Birth date is required">  
                                <f:convertDateTime pattern="yyyy-MM-dd"/>  
                            </h:inputText >  
                        </div>  
                    </div>
                    <c:if test="#{loginController.isManagerLoggedIn()}">
                        <div class="form-group row">  
                            <h:outputLabel for="manager" class="control-label col-sm-4 text-right">The User is a Manager</h:outputLabel>
                            <div class="col-sm-4">  
                                <h:selectBooleanCheckbox id="manager-id" value="#{user.manager}" class="form-check-input"   
                                                         validatorMessage="Specify whether the user is a manager">  
                                </h:selectBooleanCheckbox>  
                            </div>  
                        </div>
                        <div class="form-group row">  
                            <h:outputLabel for="active" class="control-label col-sm-4 text-right">The User is active</h:outputLabel>
                            <div class="col-sm-4">  
                                <h:selectBooleanCheckbox id="active-id" value="#{user.active}" class="form-check-input"   
                                                         validatorMessage="Specify whether the user is active">  
                                </h:selectBooleanCheckbox>  
                            </div>  
                        </div>
                    </c:if>
                    <div class="form-group row">  
                        <div class="col-sm-4"></div>  
                        <div class="col-sm-4">  
                            <div class="col-sm-2"> 
                                <c:choose>
                                    <c:when test="#{user.username == null}">
                                        <h:commandButton value="Save" action="#{user.save(true)}" class="btn btn-success"   
                                                 style="width: 80px;"></h:commandButton>  
                                    </c:when>
                                    <c:otherwise>
                                        <h:commandButton value="Save" action="#{user.save(false)}" class="btn btn-success"   
                                                 style="width: 80px;"></h:commandButton>  
                                    </c:otherwise>
                                </c:choose>                                
                            </div>  
                            <div class="col-sm-1">  
                            </div>  
                        </div>  
                    </div>  
                </h:form>  
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
